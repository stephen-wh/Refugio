<!-- usuario/templates/usuario/usuario_register.html -->
{% extends "base/base.html" %}

{% block title %}
Registro de Usuario
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="w-100" style="max-width: 500px;">
        <h1 class="text-center mb-4">Registro de Usuario</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_first_name" class="form-label">Nombre</label>
                <input class="form-control" type="text" name="first_name">
            </div>

            <div class="mb-3">
                <label for="id_last_name" class="form-label">Apellidos</label>
                <input class="form-control" type="text" name="last_name">
            </div>

            <div class="mb-3">
                <label for="id_username" class="form-label">Nombre de Usuario</label>
                <input class="form-control" type="text" name="username">
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Correo Electrónico</label>
                <input class="form-control" type="email" name="email">
            </div>

            <div class="mb-3">
                <label for="id_password1" class="form-label">Contraseña</label>
                <input class="form-control" type="password" name="password1">
            </div>

            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                <input class="form-control" type="password" name="password2">
            </div>

            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
    </div>
</div>
{% endblock %}
